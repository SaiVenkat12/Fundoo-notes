<div class="title-icons" *ngIf="show">
    <button matTooltip="Remind me" class="top-icons" [matMenuTriggerFor]="reminder" #menuTrigger="matMenuTrigger">
        <span>
            <img class="side-icons" src="../../../assets/icons/add_alert_FILL0_wght400_GRAD0_opsz48.svg">
        </span>
    </button>
    <mat-menu class="reminder-menu" #reminder="matMenu">
        <div class="remind-Menu">Reminder
            <button mat-menu-item class="remind-btns" (click)="AddNoteReminder()">
                <div class="remind-item">
                    <span> Tommrow </span>
                    <span> 8:00AM </span>
                </div>
            </button>

            <button mat-menu-item class="remind-btns">
                <div class="remind-item">
                    <span> Next Week </span>
                    <span> Mon,8:00AM </span>
                </div>
            </button>

            <button mat-menu-item class="remind-btns">
                <div class="remind-item-icons">
                    <span>
                        <img class="remind-icons" src="../../../assets/icons/schedule_FILL0_wght400_GRAD0_opsz48.png"
                            alt="Schedule">
                    </span>
                    <span> Pick date & time </span>
                </div>
                
            </button>

            <button mat-menu-item class="remind-btns">
                <div class="remind-item-icons">
                    <span>
                        <img class="remind-icons" src="../../../assets/icons/location_on_FILL1_wght400_GRAD0_opsz48.svg"
                            alt="location">
                    </span>
                    <span> Pick place </span>
                </div>
                
            </button>
        </div>
    </mat-menu>

    <button matTooltip="collabrator" class="top-icons">
        <span>
            <img class="side-icons" src="../../../assets/icons/person_add_FILL0_wght400_GRAD0_opsz48.svg">
        </span>
    </button>
    <button [matMenuTriggerFor]="color" matTooltip="background options" class="top-icons">
        <span class="button-icon">
            <img class="side-icons" src="../../../assets/icons/palette_FILL0_wght400_GRAD0_opsz48.svg">
        </span>
    </button>
    <button matTooltip="add image" class="top-icons">
        <span>
            <img class="side-icons" src="../../../assets/icons/image_FILL0_wght400_GRAD0_opsz48.svg">
        </span>
    </button>
    <button matTooltip="archive" class="top-icons" (click)="archivenote()">
        <span>
            <img class="side-icons" src="../../../assets/icons/archive_icon.svg">
        </span>
    </button>
    <button [matMenuTriggerFor]="menu" matTooltip="more" class="top-icons" (menuOpened)="onMenuOpened()">
        <span>
            <img class="side-icons" src="../../../assets/icons/more_vert_FILL0_wght400_GRAD0_opsz48.svg">
        </span>
    </button>

    <mat-menu class="more-menu" #menu="matMenu" (click)="$event.stopPropagation()">
        <button mat-menu-item (click)="Delete()">Delete note</button>
        <button mat-menu-item [matMenuTriggerFor]="label" #menuTrigger="matMenuTrigger" (menuClosed)="onMenuClosed()"
            (click)="$event.stopPropagation()" >Add label</button>
        <!-- #menuTrigger="matMenuTrigger" (menuClosed)="menuTrigger.openMenu()" 
        (menuOpened)="keepMenuOpen = true"-->
        <button mat-menu-item>Add drwaing</button>
        <button mat-menu-item>Make a copy</button>
        <button mat-menu-item>show checkboxs</button>
        <button mat-menu-item>copy to google docs</button>
    </mat-menu>

    <mat-menu class="label-menu" #label="matMenu" (click)="$event.stopPropagation()" >

        <div class="label-Radio" (click)="$event.stopPropagation()">Label note
            <input class="search-input" placeholder="Enter the Label" type="search" (keyup)="searchLabel($event)">
            <div *ngFor="let labels of labelArray">
                <mat-checkbox class="check-btn" (click)="selectLabel($event,labels.id)" [checked]="checkedLabels.includes(labels.id)">{{labels.label}}</mat-checkbox>7

            </div>
        </div>
    </mat-menu>

    <mat-menu class="color-menu" #color="matMenu">
        <div class="color-menu" type="mat-nav-list">
            <button class="colors" (click)="noteColor('#fff')">
                <mat-icon>format_color_reset</mat-icon>
            </button>
            <button class="colors" (click)="noteColor('#f28b82')" style="background-color: #f28b82;"></button>
            <button class="colors" (click)="noteColor('#fbbc04')" style="background-color: #fbbc04;"></button>
            <button class="colors" (click)="noteColor('#fff475')" style="background-color: #fff475;"></button>
        </div>
        <div class="color-menu" type="mat-nav-list">
            <button class="colors" (click)="noteColor('#ccff90')" style="background-color: #ccff90;"></button>
            <button class="colors" (click)="noteColor('#a7ffeb')" style="background-color: #a7ffeb;"></button>
            <button class="colors" (click)="noteColor('#cbf0f8')" style="background-color: #cbf0f8;"></button>
            <button class="colors" (click)="noteColor('#aecbfa')" style="background-color: #aecbfa;"></button>
        </div>
        <div class="color-menu" type="mat-nav-list">
            <button class="colors" (click)="noteColor('#d7aefb')" style="background-color: #d7aefb;"></button>
            <button class="colors" (click)="noteColor('#fdcfe8')" style="background-color: #fdcfe8;"></button>
            <button class="colors" (click)="noteColor('#e6c9a8')" style="background-color: #e6c9a8;"></button>
            <button class="colors" (click)="noteColor('#e8eaed')" style="background-color: #e8eaed;"></button>
        </div>
    </mat-menu>
    <div class="title-icons" *ngIf="!show">
        <button matTooltip="Delete Forever" (click)="deleteForver()" class="top-icons">
            <span>
                <img class="side-icons" src="../../../assets/icons/delete_forever_FILL0_wght400_GRAD0_opsz48.svg">
            </span>
        </button>
        <button matTooltip="restore" (click)="restore()" class="top-icons">
            <span>
                <img class="side-icons" src="../../../assets/icons/restore_from_trash_FILL0_wght400_GRAD0_opsz48.svg">
            </span>
        </button>
    </div>
