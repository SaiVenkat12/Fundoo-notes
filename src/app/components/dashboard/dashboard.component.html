<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <div class="toolbar">
        <mat-toolbar color="primary" class="example-toolbar">
            <div class="toolbar-left">
                <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
                <div class="app-Logo" routerLink="/home">
                    <img class="logo-img" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png"
                        alt="logo">
                    <h1 class="app-name">Fundoo</h1>
                </div>
            </div>

            <div class="searchbar-top">
                <div class="searchbar">
                    <button mat-icon-button matTooltip="search" class="top-icons">
                        <mat-icon>search</mat-icon>
                    </button>
                    <input class="searchtext"  type="text" placeholder="Search">
                </div>
            </div>

            <div class="toolbar-right">
                <div class="right1">
                    <button mat-icon-button matTooltip="refresh" class="top-icons"
                        routerLink="/home"><mat-icon>refresh</mat-icon>
                    </button>

                    <button mat-icon-button matTooltip="list view"
                        class="top-icons"><mat-icon>view_agenda</mat-icon></button>
                    <button mat-icon-button matTooltip="settings" class="top-icons"><mat-icon>settings</mat-icon>
                    </button>
                </div>
                
                <div class="right2">
                    <button mat-icon-button matTooltip="apps" class="top-icons"><mat-icon>apps</mat-icon>
                    </button>

                    <button mat-icon-button matTooltip="account" class="top-icons"><mat-icon>account_circle</mat-icon>
                    </button>
                </div>
            </div>
        </mat-toolbar>
    </div>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <div class="side-menu">
                <mat-nav-list>

                    <button mat-flat-button color="" class="side-title" routerLink="notes">
                        <div class="side-button">
                            <span>
                                <img class="side-icons" src="../../../assets/icons//lightbulb_icon.svg">
                            </span>
                            <h3 mat-list-item>Notes</h3>
                        </div>                      
                    </button>

                    <button mat-flat-button color="" class="side-title" routerLink="">
                        <div class="side-button">
                            <span>
                                <img class="side-icons"
                                    src="../../../assets/icons/notifications_FILL0_wght400_GRAD0_opsz48.svg">
                            </span>
                            <h3 mat-list-item >Reminder</h3>
                        </div>
                    </button>

                    <button mat-flat-button color="" class="side-title" routerLink="">
                        <div class="side-button">
                            <span>
                                <img class="side-icons" src="../../../assets/icons/edit_icon.svg">
                            </span>
                            <h3 mat-list-item >Edit Label</h3>
                        </div>
                    </button>

                    <button mat-flat-button color="" class="side-title" routerLink="archive">
                        <div class="side-button" >
                            <span>
                                <img class="side-icons" src="../../../assets/icons/archive_icon.svg">
                            </span>
                            <h3 mat-list-item >Archive</h3>
                        </div>
                    </button>

                    <button mat-flat-button color="" class="side-title" routerLink="trash">
                        <div class="side-button">
                            <span>
                                <img class="side-icons" src="../../../assets/icons/delete_icon.svg">
                            </span>
                            <h3 mat-list-item >Trash</h3>
                        </div>
                    </button>
                </mat-nav-list>
            </div>
        </mat-sidenav>

        <mat-sidenav-content>

            <router-outlet></router-outlet>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
