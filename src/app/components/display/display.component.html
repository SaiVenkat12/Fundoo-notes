<div class="display">
    <div class="displaynote" class="title-content" *ngIf="!show || show" (click)="showing()" >
        <mat-card class="note-title" *ngFor="let note of displayallnotes">
            <mat-card-content class="title-content">
                {{note.title}}
            </mat-card-content>
            <mat-card-content class="content">
                {{note.description}}
            </mat-card-content>
            <mat-card-actions *ngIf="!show">
                <app-icons></app-icons>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
