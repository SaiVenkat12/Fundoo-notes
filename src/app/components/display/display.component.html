<div class="display">
    <div class="displaynote">

            <mat-card class="note-title" *ngFor="let note of displayallnotes | searchnote:searchText">
                <div class="card" [style.background-color]="note.color">
                    <div (click)="openDialog(note)">
                        <mat-card-content class="title-content">
                            {{note.title}}
                        </mat-card-content>
        
                        <mat-card-content class="content">
                            {{note.description}}
                        </mat-card-content>
                    </div>
    
                    <mat-card-actions class="icons" >
                        <app-icons class="icons2" [noteinfo]="note" (refreshpageEvent)="refreshDisplaydata()"></app-icons>
                    </mat-card-actions>
                </div>
            </mat-card>
        </div>
</div>
