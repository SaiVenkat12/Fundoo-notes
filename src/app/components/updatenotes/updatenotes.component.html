<div>
    <mat-card [style.background-color]="color">
        <mat-card-content>
            <input class="title" type="text" [(ngModel)]="title" placeholder="title" [style.background-color]="color">
        </mat-card-content>
        <mat-card-content>
            <input class="note" type="text" [(ngModel)]="description" placeholder="note" [style.background-color]="color">
            <mat-card-content *ngFor="let note of data2" [style.background-color]="color">
                <div  class="check"  (mouseenter)="note.showClose = true" (mouseleave)="note.showClose = false" *ngIf="note.isDeleted==false">
                    <mat-checkbox class="example-margin"></mat-checkbox>
                    <input type="text" class="dynamicInput" placeholder="add checkbox" [(ngModel)]="note.itemName" [style.background-color]="color" (change)="updateChecklist(note)">
                    <mat-icon class="icons" *ngIf="note.showClose" (click)="remove(note)">close</mat-icon>

                </div>
            </mat-card-content>
            <div >
                <!-- <form [formGroup]="inputForm">
                    <div formArrayName="inputs">
                        <div *ngFor="let input of inputs.controls; let i = index" class="check">
                            <mat-checkbox class="example-margin"></mat-checkbox>
                            <input type="text" class="dynamicInput" placeholder="add checkbox" formControlName="{{i}}"
                                (keydown.enter)="addInput()"/>
                            <mat-icon class="icons" *ngIf="showClose">close</mat-icon>
                        </div>
                    </div>
                </form> -->
               
                <div class="inputs">
                    <div class="check">
                        <mat-checkbox class="example-margin"></mat-checkbox>
                        <input type="text"  placeholder="add checkbox" [(ngModel)]="newCheckbox"
                        [style.background-color]="color"  (keydown.enter)="addInput()"/>
                        <mat-icon class="icons" *ngIf="showClose" >close</mat-icon>
                    </div>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions class="icons">
            <app-icons (backgroundColorChanged)="onBackgroundColorChanged($event)"></app-icons>
            <button mat-button matTooltip="Close and Save" (click)="close()" [style.background-color]="color">Close</button>
        </mat-card-actions>
    </mat-card>
</div>
