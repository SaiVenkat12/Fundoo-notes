<div class="main">
  <form>
    <div class="form-content">
      <span class="logo-title">
        <span style="color: blue;">G</span>
        <span style="color:red ;">o</span>
        <span style="color:yellow ;">o</span>
        <span style="color: blue;">g</span>
        <span style="color: green;">l</span>
        <span style="color: red;">e</span>
      </span>
      <span class="form-title">Create your Google Account</span>
      <div class="name-div">
        <div class="name">
          <mat-form-field class="mat-outline" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="first Name">
          </mat-form-field>
  
          <mat-form-field class="mat-outline" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="last Name">
          </mat-form-field>
        </div>
      </div>
      <div class="username">
        <mat-form-field class="mat-outline-user" appearance="outline">
          <mat-label>username</mat-label>
          <input matInput placeholder="username">
          <mat-hint>you can use letters, numbers & periods</mat-hint>
        </mat-form-field>
        <a class="current-email" href="">Use my current email instead</a>
      </div>
      <div class="password-div">
        <div class="password">
          <mat-form-field class="mat-outline" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="password">
          </mat-form-field>

          <mat-form-field class="mat-outline" appearance="outline">
            <mat-label>Confirm</mat-label>
            <input matInput placeholder="Confirm">
          </mat-form-field>
        </div>
        <mat-hint>Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>
      </div>
      <div>
        <section class="checkbox-section">
          <mat-checkbox>Show Password</mat-checkbox>
        </section>
      </div>
      <div class="btn">
        <div>
          <button mat-button color="primary" routerLink="/">Sign in insted</button>
        </div>
        <div >
          <button mat-raised-button color="primary" >Next</button>
        </div>
      </div>
    </div>
    <div class="accountImg">
      <div>
        <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="AccountImg">
      </div>
      <div>
        <p>One account. All of Google working for you.</p>
      </div>
    </div>
  </form>
</div>
